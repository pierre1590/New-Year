    <body>
        <div id="container"></div>
          <div class="music">
            <audio volume="0.8" id="myMusic" src="/public/music/Pepe-pepe-pepe-Disco-Samba-HQ.mp3" loop=""></audio>
            <button class="btn_music">
                <i class="far fa-play-circle"></i>
                <i class="far fa-pause-circle"></i>
            </button>
          </div>
                <svg version="1.1" viewBox="0 0 800 600">

                    <symbol id="fade-text">
                      <text x="50%" y="32%" text-anchor="middle">Happy New Year !</text>
                      <text x="48%" y="50%" text-anchor="middle">2021</text>
                    </symbol>
                  
                    <g>
                      <use class="stroke" xlink:href="#fade-text"/>
                      <use class="fill" xlink:href="#fade-text"/>
                    </g>
                  
                </svg>       
                 <br/>
               
                  <img src="public/img/champagne_02.gif" id="champagne">
